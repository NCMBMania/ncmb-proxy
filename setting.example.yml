ncmb:
  applicationKey: YOUR_APPLICATION_KEY
  clientKey: YOUR_CLIENT_KEY
  domain: mbaas.api.nifcloud.com
  version: 2013-09-01
  audit: false
  script:
    domain: script.mbaas.api.nifcloud.com
    version: 2015-09-01
    no_signature:
      - YOUR_SCRIPT.js
  signature:
    method:
      name: SignatureMethod
      value: HmacSHA256
    version:
      name: SignatureVersion
      value: 2
  headers:
    timestamp: X-NCMB-Timestamp
    applicationKey: X-NCMB-Application-Key
    signature: X-NCMB-Signature
    session: x-ncmb-apps-session-token
twitter:
  consumerKey: YOUR_CONSUMER_KEY
  consumerSecret: YOUR_CONSUMER_SECRET
